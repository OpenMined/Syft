events {
    worker_connections 1024;
}
http {
    server {
        listen 80;
        server_name bigquery-openmined-org.syftbox.openmined.dev;
        location /bigquery {
            # rewrite ^/bigquery/?(.*)$ /$1 break;
            proxy_pass http://host.docker.internal:9081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location / {
            proxy_pass http://host.docker.internal:8082;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl;
        server_name madhava.syftbox.madhavajay.com;

        client_max_body_size 256M;

        # Path to SSL certificate and private key
        ssl_certificate tls_cert_madhava.pem;
        ssl_certificate_key tls_cert_madhava_key.pem;

        # SSL settings for security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Proxy traffic to the Python app running on port 8080
        location / {
            proxy_pass http://host.docker.internal:8082;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name madhava.syftbox.madhavajay.com;

        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
        }

        return 301 https://$host$request_uri;
    }
}